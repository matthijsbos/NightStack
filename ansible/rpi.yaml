---
- hosts: 'rpi-01'
  become: yes
  tasks:
    - name: Set hostname 
      hostname: 
        name: 'rpi-01'

    - name: Install Docker prerequisites
      apt: 
        name: "{{ item }}" 
        state: latest 
        cache_valid_time: 3600 #seconds
      loop: 
        - 'apt-transport-https'
        - 'ca-certificates'
        - 'curl'
        - 'gnupg-agent'
        - 'software-properties-common'
        - 'python3-pip'
        - 'python3-setuptools'
        - 'virtualenv'

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt cache
      apt:
          update_cache: yes

    - name: Install Docker
      apt: 
          name: "{{ item }}" 
          state: latest 
          cache_valid_time: 3600 #seconds
      loop:
        - docker-ce 
        - docker-ce-cli 
        - containerd.io

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        group: docker
        
    - name: Install docker-py
      pip: 
        name: docker